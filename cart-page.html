<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/cart-page/cart-page.css" />
  </head>
  <body>
    <div class="navigation-header">
      <div class="left-section"></div>
      <div class="middle-section"></div>
      <div class="right-section"></div>
    </div>
    <div class="review-text">Review your order</div>
    <div class="cart-grid">
      <div class="product-cart-preview">
        <div class="product-delivery-info">
          <div class="delivery-date-selected">
            Delivery date: Tuesday, June 21
          </div>
          <div class="product-details-grid">
            <div class="product-image-container">
              <img
                class="product-img"
                src="Resources/product-images/athletic-cotton-socks-6-pairs.jpg"
              />
            </div>
            <div class="product-name-price">
              <p class="p-name">
                Black and Gray Athletic Cotton Socks - 6 Pairs
              </p>
              <p class="p-price">$10.90</p>
              <p class="p-quantity">
                Quantity: 2 <span class="update">Update</span>
                <span class="delete">Delete</span>
              </p>
            </div>
            <div class="delivery-options">
              <div class="d-opt">Choose a delivery option:</div>
              <div class="option-grid">
                <input type="radio" name="delivery-option-1" />
                <div>
                  <div class="delivery-date">Tuesday, June 21</div>
                  <div class="shipping">FREE Shipping</div>
                </div>
              </div>

              <div class="option-grid">
                <input type="radio" name="delivery-option-1" />
                <div>
                  <div class="delivery-date">Wednesday, June 15</div>
                  <div class="shipping">$4.99 - Shipping</div>
                </div>
              </div>

              <div class="option-grid">
                <input type="radio" name="delivery-option-1" />
                <div>
                  <div class="delivery-date">Monday, June 13</div>
                  <div class="shipping">$9.99 - Shipping</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
